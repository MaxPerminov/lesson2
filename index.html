<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application</title>
  <link rel="shortcut icon" href="/practice/lesson2/public/icons/lexus.png" type="image/x-icon">
  <link rel="stylesheet" href="/practice/lesson2/public/styles/style.css">
</head>
<body>
  <div id="app">
    <!-- BEM -->
    <header class="header">
      <div class="logo-wrapper">
        <img src="/practice/lesson2/public/icons/lexus.png" 
        alt="something went wrong" class="logo"/>
      </div>
      <div class="input_wraper">
        <input type="text" class="input">
      </div>
      <nav class="nav">
        <a href="#" class="nav__link">Catlog</a>
        <a href="#" class="nav__link">Contacts</a>
        <a href="#" class="nav__link">Login</a>
      </nav>  
    </header>
    <aside class="sidebar">
      <section class="table">
        <div class="table__row">
          <div class="table__col">Samsung</div>
          <div class="table__col">
            <input type="checkbox">
          </div>
        </div>
        <div class="table__row">
          <div class="table__col">Apple</div>
          <div class="table__col">
            <input type="checkbox">
          </div>
        </div>
        <div class="table__row">
          <div class="table__col">Sony</div>
          <div class="table__col">
            <input type="checkbox">
          </div>
        </div>
         
        <div class="table__row">
          <div class="table__col">Sony</div>
          <div class="table__col">
            <input type="radio">
          </div>
        </div>
         
        <div class="table__row">
          <div class="table__col">Sony</div>
          <div class="table__col">
            <input type="range">
          </div>
        </div>
         
      </section>
    </aside>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
